<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 25px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .status {
            margin: 15px 0;
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            min-height: 30px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        
        .cell {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            aspect-ratio: 1;
            transition: all 0.2s ease;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
        }
        
        .cell.x {
            color: #ff6b6b;
        }
        
        .cell.o {
            color: #48dbfb;
        }
        
        .cell.win {
            background-color: #a5ffd6;
        }
        
        button {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 15px;
            padding: 12px 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 100%;
        }
        
        .score {
            background: white;
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .score h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .score p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6e8efb;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .status {
                font-size: 1.2rem;
            }
            
            .cell {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <div class="game-container">
        <div class="status">Player X's turn</div>
        
        <div class="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <button id="restartButton">Restart Game</button>
        
        <div class="score-board">
            <div class="score">
                <h3>Player X</h3>
                <p id="xScore">0</p>
            </div>
            <div class="score">
                <h3>Player O</h3>
                <p id="oScore">0</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state variables
            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            let xScore = 0;
            let oScore = 0;
            
            // Winning combinations
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // DOM elements
            const statusDisplay = document.querySelector('.status');
            const cells = document.querySelectorAll('.cell');
            const restartButton = document.getElementById('restartButton');
            const xScoreDisplay = document.getElementById('xScore');
            const oScoreDisplay = document.getElementById('oScore');
            
            // Messages
            const winMessage = () => `Player ${currentPlayer} wins!`;
            const drawMessage = () => `Game ended in a draw!`;
            const currentPlayerTurn = () => `Player ${currentPlayer}'s turn`;
            
            // Set status display
            statusDisplay.innerHTML = currentPlayerTurn();
            
            // Handle cell click
            function handleCellClick(clickedCellEvent) {
                const clickedCell = clickedCellEvent.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));
                
                // Check if cell already played or game not active
                if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                // Process the move
                gameBoard[clickedCellIndex] = currentPlayer;
                clickedCell.innerHTML = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                // Check for win or draw
                if (checkWin()) {
                    gameActive = false;
                    statusDisplay.innerHTML = winMessage();
                    updateScore();
                    highlightWinningCells();
                    return;
                }
                
                if (checkDraw()) {
                    gameActive = false;
                    statusDisplay.innerHTML = drawMessage();
                    return;
                }
                
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.innerHTML = currentPlayerTurn();
            }
            
            // Check for win
            function checkWin() {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                        return true;
                    }
                }
                return false;
            }
            
            // Check for draw
            function checkDraw() {
                return !gameBoard.includes('');
            }
            
            // Update score
            function updateScore() {
                if (currentPlayer === 'X') {
                    xScore++;
                    xScoreDisplay.textContent = xScore;
                } else {
                    oScore++;
                    oScoreDisplay.textContent = oScore;
                }
            }
            
            // Highlight winning cells
            function highlightWinningCells() {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                        cells[a].classList.add('win');
                        cells[b].classList.add('win');
                        cells[c].classList.add('win');
                        break;
                    }
                }
            }
            
            // Restart game
            function restartGame() {
                currentPlayer = 'X';
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                statusDisplay.innerHTML = currentPlayerTurn();
                
                cells.forEach(cell => {
                    cell.innerHTML = '';
                    cell.classList.remove('x', 'o', 'win');
                });
            }
            
            // Event listeners
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            restartButton.addEventListener('click', restartGame);
        });
    </script>
</body>
</html>
